<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to bootstrap css -->

    <!-- link to bootstrap js -->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <title>Contact</title>

</head>

<body style = "background-image: url(images/background.jpg);">

    <!-- navigation bar linking to about, portfolio, and contact pages -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <!-- links to about me page -->
        <a class="navbar-brand" href="index.html">Home/About</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <!-- links to portfolio -->
                <li class="nav-item active">
                    <a class="nav-link" href="portfolio.html">Portfolio<span class="sr-only">(current)</span></a>
                </li>
                <!-- links to contact -->
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- begin contact form -->
    <main class="my-container" style="margin-top: 50px; margin-bottom: 50px;">

            <div class="row">
                <!-- defines column size -->
                <div class="col-lg-12">
                    <h1>Contact Me</h1>
                    <hr>
                    <p>
                        Feel free to message me anytime! I check my emails daily, and I'll do
                        my best to respond as quickly as possible.
                    </p>
                    <!-- establish input spaces for name, email, and message -->
                    <form id="myForm">

                        <div class="form-group">
                            <label for="nameInp">Name</label>
                            <input type="text" class="form-control" id="nameInp" placeholder="Name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="emailInp">Email address</label>
                            <input type="email" class="form-control" id="emailInp"
                                placeholder="name@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="messageInp">Message</label>
                            <textarea class="form-control" id="messageInp" rows="3"
                                required></textarea>
                        </div>
                        <button class = "btn btn-dark" type="submit">Submit</button>

                    <!-- close form -->
                    </form>
                    <!-- invisible link to thank you page -->
                    <a class="hide" href="thank_you.html" id="thankYou"></a>
                    <!-- close column div -->
                </div>
                <!-- close row div -->
            </div>

        <!-- close contact section -->
        </main>

        <footer class="footer mt-auto py-3">
            <div class="container">
              <span class="text">Find me on <a style ="color: black" href="https://www.linkedin.com/in/celine-ross-823b34180/" 
                target = "_blank">LinkedIn</a> and <a style="color :black" href="https://github.com/celineross" target ="_blank">
                GitHub.</a></span>
            </div>
        </footer>

</body>

</html>
